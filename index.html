<!DOCTYPE html>

  <title>PCT Token</title>
  <link rel="icon" href="logo.png" />
  <style>
    :root {
      --main-color: #00ffcc;
      --bg-color: #0f172a;
      --accent-color: #1e293b;
      --text-color: #ffffff;
      --button-bg: #14b8a6;
      --button-hover: #0d9488;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--bg-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
    }
    header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      color: var(--main-color);
    }
    header p {
      color: #94a3b8;
      max-width: 600px;
      margin: 0.5rem auto 0;
    }
    .contract {
      background: var(--accent-color);
      padding: 1rem;
      margin: 2rem auto;
      border-radius: 10px;
      width: fit-content;
      text-align: center;
    }
    .contract code {
      font-family: monospace;
      font-size: 0.9rem;
      word-break: break-all;
    }
    .buttons {
      text-align: center;
      margin-top: 1rem;
    }
    .buttons a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--button-bg);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .buttons a:hover {
      background: var(--button-hover);
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #64748b;
      margin-top: 3rem;
      padding-bottom: 2rem;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
